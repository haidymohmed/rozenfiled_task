name: rozenfiled_task
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^5.2.1
  sqflite: ^2.2.8+4
  bloc: ^8.1.2
  sqflite_common_ffi: ^2.3.0+2
  get_it: ^7.6.0
  mockito: ^5.4.2
  flutter_bloc: ^8.1.3
  dartz: ^0.10.1
  auto_size_text:
  provider: ^6.0.5
  nock: ^1.1.2
  modal_progress_hud_nsn:
  flutter_svg:
  equatable:
  path:
  fluttertoast: ^8.2.2
  local_auth: ^2.1.7
  animated_splash_screen: ^1.3.0
  badges: ^3.1.1
  internet_connection_checker: ^1.0.0+1
  shared_preferences: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-Black.ttf
          weight: 900
        - asset: assets/fonts/Cairo/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo/Cairo-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Cairo/Cairo-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Cairo/Cairo-Light.ttf
          weight: 300
        - asset: assets/fonts/Cairo/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo/Cairo-SemiBold.ttf
          weight: 600